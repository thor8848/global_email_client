<style type="text/css">
    style, script, head, link, meta {
        display: none !important;
    }
    body {
        margin: 0 auto;
        padding: 0;
        font-family: Microsoft Yahei, Tahoma, Arial;
        color: #333333;
        background-color: #fff;
        font-size: 12px;
    }

    a {
        color: #00a2ca;
        line-height: 22px;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: #00a2ca;
    }

    td {
        font-family: 'Microsoft YaHei';
    }
</style>
<div id="mailContentContainer" class="qmbox qm_con_body_content qqmail_webmail_only" style="">
    <table width="800" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
        <tbody style="width: 800px;" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
        <tr>
            <td>
                <table width="800" border="0" align="center" cellpadding="0" cellspacing="0" style="height: 55px" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table width="800" border="0" align="left" cellpadding="0" cellspacing="0" style=" border:1px solid #edecec; border-top:none; border-bottom:none; padding:0 20px;font-size:14px;color:#333333;">
                    <tbody>
                        <tr>
                            <td width="720" height="32" colspan="2" style="padding-left:40px;line-height:32px;padding-top: 20px;">
                                <h1 style=" font-size: 28px; margin: 0; border: 0; padding: 0; line-height: 38px;" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                                <span style="color: rgb(25, 25, 25);">{{ ad }}</span>
                                    <a href="{{ proxy_url }}" style="color: #00a2ca">【点击进入】</a>
                                </h1>&nbsp;请登录 <a href="{{ proxy_url }}">垠河俣乐城</a>&nbsp;立即领取您的超值优惠。
                            </td>
                        </tr>
                        <tr>
                            <td width="720" height="32" colspan="2" style="padding-left:40px; color: #999">
                                <span style="font-weight: bolder;color: #00a2ca">【{{ rand_from() }}】</span>{{ ad }}
                            </td>
                        </tr>
                        <tr>
                            <td width="720" height="32" colspan="2" style="padding-left:40px;">
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table width="560" border="0" align="Center" valign="middle" cellpadding="0"
                                       cellspacing="0">
                                    <tbody>
                                    <tr style="height:35px;font-weight:bold; background-color:#EDEDED;width:720px; border: 0">
                                        <td align="Center" valign="middle" style="width:36%;padding-left:20px;font-size:12px;border: 0" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                                            {{ rand_from() }}
                                        </td>
                                        <td align="Center" valign="middle" style="width:36%;padding-left:20px;font-size:12px;border: 0" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                                            {{ rand_from() }}
                                        </td>
                                        <td align="Center" valign="middle" style="width:36%;padding-left:20px;font-size:12px;border: 0" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                                            {{ rand_from() }}
                                        </td>
                                    </tr>
                                    <tr style="background-color:#ffffff; border-bottom:1px dashed #e5e5e5;" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                                        {% for line in array %}
                                        <td align="left" valign="middle" style="text-align: center;font-size:12px; padding: 20px 0 0 0; border: 0">
                                            <a href="{{ proxy_url }}">
                                                <img src="{{ line }}" style="width: 100px; height: 100px;" alt="{{ rand_title() }}" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                                            </a>
                                            <br><br>
                                        </td>
                                        {% endfor %}
                                    </tr>

                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        {% for line in range(0, randint(4, 8)) %}
                        <tr>
                            <td width="720" height="32" colspan="2" style="padding-left:40px; color: #999" class="{{ rand_chars() }} {{ rand_chars() }} {{ rand_chars() }}">
                                <span style="font-weight: bolder;color: #00a2ca">【{{ rand_from() }}】</span>{{ rand_content() }}
                            </td>
                        </tr>
                        {% endfor %}

                        <tr>
                            <td width="720" height="14" colspan="2"
                                style="padding:8px 0 28px;color:#999999; font-size:12px;">
                                此为系统邮件请勿回复
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>

        </tbody>
    </table>
</div>
